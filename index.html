<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitplay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!--jumbotron-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.
                </p>
            </div>
        </div>
        <!--nav bar-->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#cardio">Cardio</a>
            <a class="navbar-brand" href="#weightlifting">Weightlifting</a>
            <a class="navbar-brand" href="#Yoga">Yoga</a>
            <a class="navbar-brand" href="#Bodyweight">Bodyweight</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <!--Cardio row-->
        <div class="row" id="cardio">

        </div>
        <!--weightlifting row-->
        <div class="row" id="weightlifting">

        </div>
        <!--yoga row-->
        <div class="row" id="yoga">

        </div>
        <!--bodyweight row-->
        <div class="row" id="bodyweight">

        </div>
    </div>

</body>

</html>
